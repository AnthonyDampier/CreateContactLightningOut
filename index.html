<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World Lightning Out</title>
    </head>
    <body>
        <main>

            <div>
                <h1>Hello World LWC below</h1>

                <!-- Script pulling in lightning out resources -->
                <script src="https://resourceful-goat-sezi0-dev-ed.trailblaze.my.site.com/lightning/lightning.out.js"></script>
                
                <!-- LWC styling -->
                <style>
                    a {
                        color: orange;
                    }
                </style>

                <!-- HelloWorld LWC will be places -->
                <div id="Hello-World-LWC"></div>

                <script>
                    // Aura Wrapper for LWC
                    const appName = "c:helloWorldWrapper";
                    // LWC component name
                    const componentName = "c:helloWorld";
                    // Digital Experience MyDomain
                    const lightningEndpoint = "https://resourceful-goat-sezi0-dev-ed.trailblaze.my.site.com";
                    // Locates Div with id=""
                    const targetElement = "Hello-World-LWC";
                    // Offer data to construct lightning component 
                    const componentAttributes = {
                    };

                    console.log('Use Lightning Comp request begins');
                    $Lightning.use(
                            appName,
                            function (){
                                $Lightning.createComponent(
                                        componentName,
                                        componentAttributes,
                                        targetElement,
                                        function (cmp){
                                            console.log(componentAttributes, 'lightning component created', cmp);
                                        }
                                );
                            },
                            lightningEndpoint
                    );
                </script>
                
        </div>
